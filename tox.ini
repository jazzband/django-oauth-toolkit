[tox]
envlist =
	py34-django20,
	py35-django{20,master},
	py36-django{20,master},
	docs,
	flake8

[pytest]
django_find_project = false

[testenv]
commands = pytest --cov=oauth2_provider --cov-report= --cov-append {posargs}
setenv =
	DJANGO_SETTINGS_MODULE = tests.settings
	PYTHONPATH = {toxinidir}
	PYTHONWARNINGS = all
deps =
	django20: Django>=2.0,<2.1
	djangomaster: https://github.com/django/django/archive/master.tar.gz
	djangorestframework
	coverage
	pytest
	pytest-cov
	pytest-django
	pytest-xdist
	py27: mock

[testenv:docs]
basepython = python
changedir = docs
whitelist_externals = make
commands = make html
deps = sphinx

[testenv:flake8]
skip_install = True
commands =
	flake8 {toxinidir}
deps =
	flake8
	flake8-isort
	flake8-quotes

[coverage:run]
source = oauth2_provider
omit = */migrations/*

[flake8]
max-line-length = 110
exclude = docs/, oauth2_provider/migrations/, .tox/
application-import-names = oauth2_provider
inline-quotes = double

[isort]
balanced_wrapping = True
default_section = THIRDPARTY
known_first_party = oauth2_provider
line_length = 80
lines_after_imports = 2
multi_line_output = 5
skip = oauth2_provider/migrations/, .tox/
